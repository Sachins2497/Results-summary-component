<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"> -->

  </style> -->
</head>

<body>

  <div class="container">
    <div class="card">
      <div class="row">
        <div class="result">
          <h4 class="result-heading">Your Result</h4>
          <div class="result-score">
            <p><span class="score">76</span>of 100</p>
          </div>
          <div class="result-remark">
            <p>Great</p>
          </div>
          <div class="result-desc">
            You scored higher than 65% of the people who have taken these tests.
          </div>
        </div>
        <div class="summary">
          <h4>Summary</h4>
          <ul>
            <li class="red-item">
              <div class="item-heading"><img src="./assets/images/icon-reaction.svg" alt="reaction">Reaction</div>
              <div class="item-score"><span class="point">80</span> / 100</div>
            </li>
            <li class="yellow-item">
              <div class="item-heading"><img src="./assets/images/icon-memory.svg" alt="reaction">Memory</div>
              <div class="item-score"><span class="point">92</span> / 100</div>
            </li>
            <li class="green-item">
              <div class="item-heading"><img src="./assets/images/icon-verbal.svg" alt="reaction">Verbal</div>
              <div class="item-score"><span class="point">61</span> / 100</div>
            </li>
            <li class="blue-item">
              <div class="item-heading"><img src="./assets/images/icon-visual.svg" alt="reaction">Visual</div>
              <div class="item-score"><span class="point">72</span> / 100</div>
            </li>
          </ul>
          <button>Continue</button>
        </div>
      </div>
    </div>
  </div>
  <div class="attribution" style="text-align: center;">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://sachins2497.github.io/css-resume/" target="_blank">Sachin S</a>.
  </div>
</body>

</html>
